<div class="hero_area">
  <app-header [currentPage]="'contact-us'">
    <nz-card class="m-5">
      <div class="heading_container heading_center">
        <h2 class="text-dark">
          Videos
        </h2>
        <nz-row class="pt-3 mt-3">
          <nz-col *ngFor="let videoModel of videoModels" nzSpan="8">
            <h6>{{videoModel.title}}</h6>
            <iframe [src]="convertSafeUrl(videoModel.videoLink)" frameborder="0"
                    allowfullscreen></iframe>
          </nz-col>
        </nz-row>
      </div>


    </nz-card>
    <nz-card class="m-5">
      <div class="heading_container heading_center">
        <h2 class="text-dark">
          Our Clientele
        </h2>
        <nz-row class="pt-3 mt-3">
          <nz-col *ngFor="let client of clientList" nzSpan="6">
            <nz-card class="overflow-hidden" >
              <h6>{{client.category}}</h6>
              <p>{{client.clients.toString()}}</p>
            </nz-card>
          </nz-col>
        </nz-row>
      </div>
    </nz-card>
  </app-header>
  <!-- end slider section -->
</div>

<!-- footer section -->
<footer class="container-fluid footer_section">
  <p>
    &copy; <span id="currentYear"></span> All Rights Reserved. Design by
    <a href="https://html.design/">Free Html Templates</a>
  </p>
</footer>
